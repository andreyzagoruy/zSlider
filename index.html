<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Slider Simple</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.
js"></script>
  </head>
  <body>
    <h1 class="text-center">Simple JS Slider</h1>
    <div id="slider-container">
      <div class="slides">
        <div class="slide">
          <img src="images/a.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="images/b.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="images/c.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="images/d.jpg" alt="" />
        </div>
      </div>
      <div class="slider-control">
        <div class="move-left">

        </div>
        <div class="move-right">

        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
